{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}Energy Home{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}">

</head>

<body>
    <header>
        <div id="carruselHome" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/robo.gif' %}" class="d-block w-100" style="height: 400px;" alt="robo">
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <a class="navbar-brand"><img src="{% static 'img/mini-logo.png' %}" style="height: 50px;"></a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="/inicio">
                            <h5>Inicio</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/nosotros">
                            <h5>Nosotros</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/productos">
                            <h5>Productos</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/servicios">
                            <h5>Servicios</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/contacto">
                            <h5>Contacto</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/admin">
                            <h5>login</h5>
                        </a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <!-- <div class="m-4" style="height: 600px;">
            <iframe name="myframe" style="height: 0%; width: 0%; border: none;"></iframe>
        </div> -->

    </header>
    {% block content %}{% endblock %}
    <footer class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col">
                    <br>
                    <a>
                        <h6 Class="text-light" style="margin-left: 50px;">Redes Sociales</h6>
                    </a>
                    <a title="Whatsapp" href="https://wa.link/vn5ih2" target="_blank"><img src="{% static 'img/wtsp.png' %}" alt="Whatsapp" style="height: 50px;"></a>
                    <a title="Facebook" href="https://www.facebook.com/EnergyHomeSPA" target="_blank"><img src="{% static 'img/fb.png' %}" alt="Facebook" style="height: 50px;"></a>
                    <a title="Instagram" href="https://www.instagram.com/energy_home" target="_blank"><img src="{% static 'img/ig.png' %}" alt="Instagram" style="height: 50px;"></a>

                </div>
                <div class="col align-self-center" style="margin-left: 500px;">
                    <a title="Casa Matriz" href="/contacto">
                        <h6 class="text-light text-center">Ubicacion</h6>
                    </a>
                    <a title="Formulario" href="/contacto">
                        <h6 class="text-light text-center">Tienes un Proyecto</h6>
                    </a>
                </div>
            </div>
            <p class="text-light text-center"> Copyright Â© 2020, Todos los Derechos Reservados </p>
            <br>
    </footer>
</body>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://widget.sirena.app/get?token=d8205deca0ff48acbdbcb53d1439a8b4"></script>
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>

</html>
