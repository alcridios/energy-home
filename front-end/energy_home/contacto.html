{% extends "template.html" %} {% block title %} Contacto {% endblock %} {% block content %} {% load static %}
<br><br><br>
<div class="container">
        <div class="row">
          <div class="col">
              
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.9167797681407!2d-70.66046985444116!3d-33.5815099340634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d986887a3dbb%3A0xf958579c14fd0e24!2sAurelio%20D%C3%ADaz%20Meza%20639%2C%20La%20Pintana%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1600587835441!5m2!1ses-419!2scl" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
          <div class="col-sm">
            <div>
              <form id="frm-contact" class="form-horizontal" method="POST" action="/save-contact-info">
                {% csrf_token %}
                <div class="form-group">
                  <label class="control-label col-sm-2" for="rut">Rut:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese rut" required data-toggle="tooltip" title="Ej: 1111111-1">
                  </div>
              </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                      <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" required data-toggle="tooltip" title="Ej: Maria Perez">
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="comuna">Comuna:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ingrese comuna" required data-toggle="tooltip" title="Ej: Maipú">
                    </div>
                </div>
                  <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese email" required data-toggle="tooltip" title="Ej: maria@contacto.cl">
                  </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
                      <div class="col-sm-10">
                      <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese teléfono" required data-toggle="tooltip" title="Ej: +56955472249">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-10">
                          <label for="mensaje">Mensaje:</label>
                          <textarea class="form-control" rows="5" id="mensaje" name="mensaje" required data-toggle="tooltip" title="Ingrese su mensaje"></textarea>
                      </div>
                  </div>
                <div class="form-group">
                  <div class="col-sm-10">
                      <label for="adjunto">Adjunto:</label>
                      <input type="file" class="form-control" id="adjunto" name="adjunto">
                  </div>
              </div>
                  <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
                      <div id="message-error" class="form-row" style="margin: 10px;">
                        {% if msg_success_contact != '' %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                          <div id="message">{{msg_success_contact}}</div>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        {% endif %} {% if msg_error_contact != '' %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          <div id="message">{{msg_error_contact}}</div>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        {% endif %}
                      </div>
                  </div>
                  </div>
              </form>
          </div>
          </div>
    </div> 
  </div>     
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'js/validate.js' %}"></script>
<script src="{% static 'js/format-email.js' %}"></script>
<script src="{% static 'js/form-util.js' %}"></script>
<script src="{% static 'js/string-util.js' %}"></script>
<script src="{% static 'js/max-text.js' %}"></script>
<script src="{% static 'js/min-text.js' %}"></script>
<script src="{% static 'js/empty.js' %}"></script>
{% endblock %}
